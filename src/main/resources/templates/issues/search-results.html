<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>검색 결과: <span id="search-keyword"></span></h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>상태</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody id="search-results">
        <!-- 여기서 서버에서 데이터를 렌더링할 때 동적으로 채워야 합니다 -->
        <tr>
            <td>1</td>
            <td>이슈 제목 예시</td>
            <td>열림</td>
            <td>
                <a href="/issues/1" class="btn btn-primary btn-sm">상세보기</a>
            </td>
        </tr>
        <!-- 추가 데이터가 서버에서 채워져야 합니다 -->
        </tbody>
    </table>

    <a href="/issues" class="btn btn-secondary">이슈 목록으로 돌아가기</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // 서버에서 받아온 검색어를 렌더링하는 부분 (예시용)
        $('#search-keyword').text("여기에 검색어를 표시");

        // 검색 결과 데이터를 동적으로 채우는 부분 (예시용)
        // 서버에서 데이터를 받아와 아래와 같은 방식으로 추가 가능
        const issues = [
            { id: 1, title: '이슈 제목 1', status: '열림' },
            { id: 2, title: '이슈 제목 2', status: '닫힘' }
        ];

        issues.forEach(issue => {
            $('#search-results').append(`
                <tr>
                    <td>${issue.id}</td>
                    <td>${issue.title}</td>
                    <td>${issue.status}</td>
                    <td><a href="/issues/${issue.id}" class="btn btn-primary btn-sm">상세보기</a></td>
                </tr>
            `);
        });
    });
</script>
</body>
</html>
