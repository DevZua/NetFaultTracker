<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이슈 목록</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">이슈 목록</h1>
    <div class="row mb-3">
        <div class="col-md-6">
            <form th:action="@{/issues/search}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2" placeholder="검색어를 입력하세요">
                <button type="submit" class="btn btn-outline-primary">검색</button>
            </form>
        </div>
        <div class="col-md-6 text-end">
            <a href="/issues/new" class="btn btn-primary">새 이슈 등록</a>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>상태</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="issue : ${issuePage.content}">
            <td th:text="${issue.id}"></td>
            <td th:text="${issue.title}"></td>
            <td th:text="${issue.status.koreanName}"></td>
            <td>
                <a th:href="@{/issues/{id}(id=${issue.id})}" class="btn btn-sm btn-primary">보기</a>
                <a th:href="@{/issues/{id}/edit(id=${issue.id})}" class="btn btn-sm btn-secondary">수정</a>
                <button th:data-id="${issue.id}" class="btn btn-sm btn-danger delete-issue">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation" th:if="${issuePage.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${issuePage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/issues(page=${issuePage.number - 1})}" tabindex="-1">이전</a>
            </li>
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, issuePage.totalPages - 1)}"
                th:classappend="${pageNumber == issuePage.number} ? 'active'">
                <a class="page-link" th:href="@{/issues(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${issuePage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/issues(page=${issuePage.number + 1})}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        $(document).ready(function() {
            $('.delete-issue').click(function() {
                var issueId = $(this).data('id');
                if (confirm('정말로 이 이슈를 삭제하시겠습니까?')) {
                    $.ajax({
                        url: '/api/issues/' + issueId,
                        type: 'DELETE',
                        success: function() {
                            location.reload();
                        },
                        error: function() {
                            alert('이슈 삭제에 실패했습니다.');
                        }
                    });
                }
            });
        });
    </script>
</th:block>
</body>
</html>
