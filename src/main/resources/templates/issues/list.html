<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">이슈 목록</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <form action="/issues/search" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2" placeholder="검색어를 입력하세요">
                <button type="submit" class="btn btn-outline-primary">검색</button>
            </form>
        </div>
        <div class="col-md-6 text-end">
            <a href="/issues/new" class="btn btn-primary">새 이슈 등록</a>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>상태</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <!-- 여기서는 서버에서 데이터를 렌더링할 때 동적으로 데이터를 채워야 합니다 -->
        <tr>
            <td>1</td>
            <td>이슈 제목 예시</td>
            <td>열림</td>
            <td>
                <a href="/issues/1" class="btn btn-sm btn-primary">보기</a>
                <a href="/issues/1/edit" class="btn btn-sm btn-secondary">수정</a>
                <button data-id="1" class="btn btn-sm btn-danger delete-issue">삭제</button>
            </td>
        </tr>
        <!-- 추가 데이터가 서버에서 채워져야 합니다 -->
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#">이전</a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">다음</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.delete-issue').click(function() {
            var issueId = $(this).data('id');
            if (confirm('정말로 이 이슈를 삭제하시겠습니까?')) {
                $.ajax({
                    url: '/api/issues/' + issueId,
                    type: 'DELETE',
                    success: function() {
                        location.reload();
                    },
                    error: function() {
                        alert('이슈 삭제에 실패했습니다.');
                    }
                });
            }
        });
    });
</script>
</body>
</html>
