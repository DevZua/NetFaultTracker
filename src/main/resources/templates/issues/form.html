<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${issue.id} ? '이슈 수정' : '새 이슈 생성'"></title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${issue.id} ? '이슈 수정' : '새 이슈 생성'"></h1>
    <form th:action="${issue.id} ? @{/issues/{id}(id=${issue.id})} : @{/issues}" th:object="${issue}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">설명:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">상태:</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option th:each="statusOpt : ${T(com.netcoretech.netfaulttracker.entity.Issue.Status).values()}"
                        th:value="${statusOpt}" th:text="${statusOpt.koreanName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="priority" class="form-label">우선순위:</label>
            <select id="priority" th:field="*{priority}" class="form-select">
                <option value="">선택하세요</option>
                <option th:each="priorityOpt : ${priorities}"
                        th:value="${priorityOpt.id}" th:text="${priorityOpt.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="severity" class="form-label">심각도:</label>
            <select id="severity" th:field="*{severity}" class="form-select">
                <option value="">선택하세요</option>
                <option th:each="severityOpt : ${severities}"
                        th:value="${severityOpt.id}" th:text="${severityOpt.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${issue.id} ? '수정' : '생성'"></button>
    </form>
    <a href="/issues" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
</div>
</body>
</html>
