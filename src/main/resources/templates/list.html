<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Issue List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- 이슈 목록이 이곳에 표시됩니다 -->
        <tr>
            <td>1</td>
            <td>Network Outage</td>
            <td>Open</td>
            <td>
                <a href="/issues/edit?id=1" class="btn btn-warning btn-sm">Edit</a>
                <a href="/issues/api/1" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        <!-- 이슈가 없을 경우 -->
        <tr>
            <td colspan="4" class="text-center">No issues found</td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
