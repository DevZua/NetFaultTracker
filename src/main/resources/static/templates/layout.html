<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 페이지</title> <!-- 'Layout Page'을 '레이아웃 페이지'로 변경 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS 링크 -->
    <script src="/js/router.js"></script> <!-- JavaScript 파일 포함 -->

    <style>
        body {
            background-color: #e9f5ff; /* 부드러운 하늘색 배경 */
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 패딩 제거 */
            height: 100vh; /* 전체 높이 */
            display: flex; /* flexbox 사용 */
            flex-direction: column; /* 세로 방향 정렬 */
        }
        header {
            background-color: #6cb2eb; /* 부드러운 헤더 배경 색상 */
            padding: 10px 0; /* 패딩 추가 */
        }
        header h1 {
            color: white; /* 제목 색상 */
            text-align: center; /* 중앙 정렬 */
            margin: 0; /* 여백 제거 */
        }
        nav {
            text-align: center; /* 중앙 정렬 */
            margin-top: 10px; /* 여백 추가 */
        }
        nav a {
            color: white; /* 링크 색상 */
            margin: 0 10px; /* 링크 간격 줄이기 */
            text-decoration: none; /* 밑줄 제거 */
            position: relative; /* 위치 지정 */
            padding: 5px 0; /* 패딩 추가 */
        }
        nav a:not(:last-child)::after {
            content: ""; /* 하얀 선 추가 */
            position: absolute;
            right: -10px; /* 선 위치 조정 */
            top: 50%; /* 수직 중앙 정렬 */
            transform: translateY(-50%); /* 수직 중앙 정렬 보정 */
            height: 20px; /* 선의 높이 */
            width: 1px; /* 선의 너비 */
            background-color: white; /* 선 색상 */
        }
        nav a:hover {
            text-decoration: underline; /* 호버 시 밑줄 추가 */
        }
        footer {
            text-align: center; /* 중앙 정렬 */
            padding: 10px 0; /* 패딩 추가 */
            background-color: #e9f5ff; /* 부드러운 푸터 배경 색상 */
            color: black; /* 푸터 텍스트 색상 */
            position: relative;
            bottom: 0;
            width: 100%; /* 전체 너비 */
            margin-top: auto; /* 여백 추가 */
        }
        footer p {
            margin: 0; /* 여백 제거 */
        }
        main {
            padding: 20px; /* 콘텐츠 여백 */
            flex: 1; /* 남은 공간을 채우도록 설정 */
            display: flex; /* flexbox 사용 */
            flex-direction: column; /* 세로 방향 정렬 */
            align-items: center; /* 중앙 정렬 */
            justify-content: center; /* 중앙 정렬 */
        }
        .content {
            width: 100%; /* 콘텐츠 전체 너비 */
            max-width: 800px; /* 최대 너비 설정 */
            margin: 0 auto; /* 중앙 정렬 */
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1> <!-- 제목 수정 -->
    <nav>
        <a href="/index">홈</a> <!-- 'Home'을 '홈'으로 변경 -->
        <a href="/issues/list">이슈</a> <!-- 'Issues'을 '이슈'로 변경 -->
        <a href="/login">로그인</a> <!-- 'Login'을 '로그인'으로 변경 -->
    </nav>
</header>
<main>
    <div class="content">
        <!-- 각 페이지의 콘텐츠가 여기서 삽입됨 -->
        <div th:replace="${page}"></div>
    </div>
</main>
<footer>
    <p>&copy; 2024 NCT ZUA</p> <!-- 푸터 내용 수정 -->
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
