<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/static/js/router.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            color: black;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: black;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 400px;
        }

        footer {
            color: black;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }

        .form-group {
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 2px solid #add8e6;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-custom {
            background-color: #87CEEB;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background-color: #5F9EA0;
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1>
</header>
<main>
    <div class="content">
        <h2 class="text-center">로그인</h2>
        <form id="loginForm" action="/perform_login" method="post">
            <input type="hidden" id="csrfToken" name="_csrf" value="">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom">로그인</button>
        </form>
        <div class="text-center mt-3">
            <a class="btn btn-custom" href="/register">계정 등록</a>
        </div>
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // CSRF 토큰 가져오기
    function getCsrfToken() {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'XSRF-TOKEN') {
                return decodeURIComponent(value);
            }
        }
        return null;
    }

    // 폼 제출 전 CSRF 토큰 설정
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const csrfToken = getCsrfToken();
        if (csrfToken) {
            document.getElementById('csrfToken').value = csrfToken;
        }
    });
</script>
</body>
</html>
