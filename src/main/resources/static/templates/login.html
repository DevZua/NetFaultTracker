<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/js/router.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* 부드러운 배경색 (하늘색) */
            margin: 0;
            padding: 0;
        }

        header {
            color: black; /* 검은색으로 변경 */
            padding: 20px;
            text-align: center; /* 중앙 정렬 */
        }

        header h1 {
            margin: 0;
            color: black; /* 검은색으로 변경 */
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: black; /* 검은색 텍스트 */
            text-decoration: none;
            margin: 0 10px; /* 간격 조정 */
            padding: 10px 15px;
            border: 2px solid #add8e6; /* 하늘색 테두리 추가 */
            border-radius: 5px; /* 모서리 둥글게 */
            transition: background-color 0.3s, color 0.3s; /* 부드러운 효과 추가 */
        }

        nav a:hover {
            background-color: rgba(173, 216, 230, 0.5); /* 호버 효과 (부드러운 하늘색) */
        }

        nav a:focus {
            outline: none; /* 포커스 테두리 제거 */
            box-shadow: 0 0 5px rgba(173, 216, 230, 1); /* 포커스 시 음영 효과 추가 */
        }

        main {
            padding: 20px;
            text-align: center; /* 중앙 정렬 */
        }

        .content {
            background-color: white; /* 콘텐츠 배경색 */
            padding: 20px;
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            margin: 20px auto; /* 가운데 정렬 */
            max-width: 400px; /* 최대 폭을 400px로 조정 */
        }

        footer {
            color: black; /* 검은색 텍스트 */
            text-align: center; /* 중앙 정렬 */
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: transparent; /* 배경색 제거 */
        }

        form {
            display: flex;
            flex-direction: column; /* 세로 방향으로 요소 정렬 */
            margin: 20px 0; /* 여백 조정 */
        }

        .form-group {
            text-align: left; /* 왼쪽 정렬 */
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 2px solid #add8e6; /* 하늘색 테두리 */
            border-radius: 5px; /* 모서리 둥글게 */
            margin-bottom: 10px; /* 요소 간 간격 조정 */
            width: 100%; /* 폭을 100%로 설정 */
            box-sizing: border-box; /* 패딩과 보더를 포함한 크기 조정 */
        }

        button {
            padding: 10px;
            background-color: #add8e6; /* 하늘색 배경 */
            color: black; /* 검은색 텍스트 */
            border: none; /* 기본 테두리 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 커서 모양 변경 */
            transition: background-color 0.3s; /* 부드러운 효과 추가 */
        }

        button:hover {
            background-color: rgba(173, 216, 230, 0.7); /* 호버 효과 (부드러운 하늘색) */
        }

        .back-link {
            display: inline-block; /* 인라인 블록 요소로 변환 */
            margin-top: 10px; /* 위쪽 여백 추가 */
            color: black; /* 검은색 텍스트 */
            text-decoration: none; /* 기본 밑줄 제거 */
            border: 2px solid #add8e6; /* 하늘색 테두리 추가 */
            padding: 10px 15px; /* 패딩 추가 */
            border-radius: 5px; /* 모서리 둥글게 */
            transition: background-color 0.3s; /* 부드러운 효과 추가 */
        }

        .back-link:hover {
            background-color: rgba(173, 216, 230, 0.5); /* 호버 효과 (부드러운 하늘색) */
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1> <!-- 제목을 상단에 위치 -->
</header>
<main>
    <div class="card content"> <!-- .content 클래스를 추가 -->
        <div class="card-body">
            <h2 class="card-title text-center">로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>
            <div class="text-center mt-3">
                <a class="back-link" href="/register">계정 등록</a>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
