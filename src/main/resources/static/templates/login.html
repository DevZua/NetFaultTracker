<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/js/router.js"></script> <!-- JavaScript 파일 포함 -->

    <style>
        body {
            background-color: #f0f8ff; /* 구름색깔 배경 (하늘색) */
        }
        .card {
            border: none; /* 카드 테두리 제거 */
            border-radius: 10px; /* 둥글게 모서리 */
        }
        .card-header {
            display: none; /* 카드 헤더 제거 */
        }
        .btn-primary {
            background-color: #0056b3; /* 버튼 색상 */
            border-color: #0056b3; /* 버튼 테두리 색상 */
        }
        .btn-primary:hover {
            background-color: #004085; /* 버튼 호버 색상 */
            border-color: #003052; /* 버튼 호버 테두리 색상 */
        }
        h1 {
            text-align: center; /* 제목 중앙 정렬 */
            margin-bottom: 30px; /* 제목과 카드 사이의 여백 */
            color: #007bff; /* 제목 색상 */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>NetFaultTracker</h1> <!-- 제목 추가 -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="/api/v1/users/login" method="POST" id="login-form">
                        <div class="form-group">
                            <label for="username">사용자 이름:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">로그인</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="/index">메인 페이지로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
