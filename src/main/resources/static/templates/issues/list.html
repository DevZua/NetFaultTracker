<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/js/router.js"></script>

    <style>
        body {
            background-color: #f0f8ff; /* 구름색깔 배경 (하늘색) */
            display: flex; /* 플렉스 박스 사용 */
            flex-direction: column; /* 세로 방향 정렬 */
            min-height: 100vh; /* 최소 높이를 100vh로 설정 */
            margin: 0; /* 기본 마진 제거 */
        }
        header {
            text-align: center; /* 중앙 정렬 */
            padding: 20px 0; /* 패딩 추가 */
        }
        footer {
            text-align: center; /* 중앙 정렬 */
            padding: 10px 0; /* 패딩 추가 */
            margin-top: auto; /* 푸터를 하단으로 이동 */
        }
        h2 {
            font-size: 24px; /* 제목 크기 조정 */
            text-align: center; /* 중앙 정렬 */
            margin-bottom: 20px; /* 테이블과의 공간 추가 */
        }
        table {
            margin: 0 auto; /* 테이블 중앙 정렬 */
        }
        th, td {
            text-align: center; /* 셀 내용 중앙 정렬 */
        }
        .text-center {
            margin-bottom: 20px; /* 버튼과 푸터 사이의 여백 추가 */
        }
        .btn-custom {
            background-color: #87CEEB; /* 하늘색 버튼 색상 */
            color: white; /* 글자색 하얀색 */
        }
        .btn-custom:hover {
            background-color: #00BFFF; /* 호버 시 색상 변경 */
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1>
</header>
<main class="container">
    <h2>이슈 목록</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th>
                <th>상태</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody id="issueTableBody">
            <!-- 이슈 목록은 JavaScript를 통해 삽입됨 -->
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a href="/issues/create" class="btn btn-custom">새 이슈 생성</a>
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/issues.js"></script>
</body>
</html>
