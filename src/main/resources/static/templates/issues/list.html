<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/js/router.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* 부드러운 배경색 (하늘색) */
            margin: 0;
            padding: 0;
        }
        header {
            color: black; /* 검은색으로 변경 */
            padding: 20px;
            text-align: center; /* 중앙 정렬 */
        }
        header h1 {
            margin: 0;
            color: black; /* 검은색으로 변경 */
        }
        main {
            padding: 20px;
            text-align: center; /* 중앙 정렬 */
        }
        h2 {
            font-size: 24px; /* 이슈 목록 제목의 글자 크기를 줄임 */
        }
        .table-responsive {
            margin: 20px auto; /* 가운데 정렬 */
            max-width: 800px; /* 최대 폭을 800px로 조정 */
        }
        footer {
            color: black; /* 검은색 텍스트 */
            text-align: center; /* 중앙 정렬 */
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: transparent; /* 배경색 제거 */
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1>
</header>
<main class="container">
    <h2>이슈 목록</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th>
                <th>상태</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody id="issueTableBody">
            <!-- 이슈 목록은 JavaScript를 통해 삽입됨 -->
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a href="/issues/create" class="btn btn-primary">새 이슈 생성</a>
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/issues.js"></script> <!-- 이슈 관련 JavaScript 포함 -->
</body>
</html>
