<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 목록</title> <!-- 'Issue List'을 '이슈 목록'으로 변경 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS 링크 -->
    <script src="/js/router.js"></script> <!-- JavaScript 파일 포함 -->

    <style>
        body {
            background-color: #f0f8ff; /* 구름색깔 배경 (하늘색) */
        }
        footer {
            text-align: center; /* 중앙 정렬 */
            padding: 10px 0; /* 패딩 추가 */
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1>
</header>
<main class="container">
    <h2>이슈 목록</h2> <!-- 'Issue List'을 '이슈 목록'으로 변경 -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th> <!-- 'Title'을 '제목'으로 변경 -->
                <th>상태</th> <!-- 'Status'을 '상태'로 변경 -->
                <th>수정</th> <!-- 'Edit'을 '수정'으로 변경 -->
                <th>삭제</th> <!-- 'Delete'을 '삭제'로 변경 -->
            </tr>
            </thead>
            <tbody id="issueTableBody">
            <!-- 이슈 목록은 JavaScript를 통해 삽입됨 -->
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a href="/issues/create" class="btn btn-primary">새 이슈 생성</a> <!-- 'Create New Issue'을 '새 이슈 생성'으로 변경 -->
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p> <!-- 푸터 내용 수정 -->
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/issues.js"></script> <!-- 이슈 관련 JavaScript 포함 -->
</body>
</html>
