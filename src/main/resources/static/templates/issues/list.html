<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            margin: 0 auto;
        }
        th, td {
            text-align: center;
        }
        .text-center {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #87CEEB;
            color: white;
        }
        .btn-custom:hover {
            background-color: #00BFFF;
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1>
</header>
<main class="container">
    <h2>이슈 목록</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th>
                <th>상태</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody id="issueTableBody">
            <!-- 이슈 목록 ---->
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a href="#" class="btn btn-custom" id="newIssueBtn">새 이슈 생성</a>
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p>
</footer>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function loadIssues() {
        fetch('/api/issues')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('issueTableBody');
                tableBody.innerHTML = '';
                data.content.forEach(issue => {
                    const row = `
                        <tr>
                            <td>${issue.title}</td>
                            <td>${issue.status}</td>
                            <td><button onclick="editIssue(${issue.id})" class="btn btn-sm btn-primary">수정</button></td>
                            <td><button onclick="deleteIssue(${issue.id})" class="btn btn-sm btn-danger">삭제</button></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error:', error));
    }

    function editIssue(id) {
        window.location.href = `form.html?id=${id}`;
    }

    function deleteIssue(id) {
        if (confirm('이 이슈를 삭제하시겠습니까?')) {
            fetch(`/api/issues/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        loadIssues();
                    } else {
                        throw new Error('삭제에 실패했습니다.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }

    document.getElementById('newIssueBtn').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'form.html';
    });

    window.addEventListener('load', loadIssues);
</script>
</body>
</html>
