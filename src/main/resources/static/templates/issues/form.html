<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 폼</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        h2 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
        button, .back-link {
            font-size: 16px;
            color: black;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 5px auto;
            text-align: center;
        }
        button {
            background-color: #87CEEB;
            border: none;
        }
        button:hover {
            background-color: #00BFFF;
        }
        .back-link {
            background-color: white;
            border: 2px solid #87CEEB;
            text-decoration: none;
        }
        .back-link:hover {
            background-color: #87CEEB;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1>
</header>
<main>
    <div class="content">
        <h2>이슈 생성/수정</h2>
        <form id="issueForm">
            <input type="hidden" name="id" id="issueId">
            <input type="text" name="title" id="issueTitle" placeholder="제목" required>
            <textarea name="description" id="issueDescription" placeholder="설명" required></textarea>
            <br>
            <button type="submit">이슈 저장</button>
            <a href="#" class="back-link" id="backToList">이슈 목록</a>
        </form>
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p>
</footer>

<script>
    document.getElementById('issueForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const id = document.getElementById('issueId').value;
        const title = document.getElementById('issueTitle').value;
        const description = document.getElementById('issueDescription').value;

        const url = id ? `/api/issues/${id}` : '/api/issues';
        const method = id ? 'PUT' : 'POST';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ id: id || null, title, description }),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('이슈가 성공적으로 저장되었습니다.');
                window.location.href = 'list.html';
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('이슈 저장에 실패했습니다. 다시 시도해주세요.');
            });
    });

    document.getElementById('backToList').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'list.html';
    });

    function loadIssueData() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            fetch(`/api/issues/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('issueId').value = data.id;
                    document.getElementById('issueTitle').value = data.title;
                    document.getElementById('issueDescription').value = data.description;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('이슈 데이터를 불러오는데 실패했습니다.');
                });
        }
    }

    window.addEventListener('load', loadIssueData);
</script>
</body>
</html>
