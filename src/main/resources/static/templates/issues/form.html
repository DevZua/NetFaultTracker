<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 생성/수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/static/js/router.js"></script>

    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #87CEEB;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5F9EA0;
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1>
</header>
<main class="container">
    <div class="content">
        <h2>이슈 생성/수정</h2>
        <form id="issueForm">
            <input type="hidden" name="id" id="issueId">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="status">상태</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="OPEN">열림</option>
                    <option value="IN_PROGRESS">진행 중</option>
                    <option value="RESOLVED">해결됨</option>
                    <option value="CLOSED">닫힘</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">설명</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-custom btn-block">저장</button>
                </div>
                <div class="col-6">
                    <a href="#" class="btn btn-secondary btn-block" id="backToList">이슈 목록으로 돌아가기</a>
                </div>
            </div>
        </form>
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p>
</footer>

<script>
    document.getElementById('issueForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = {
            id: document.getElementById('issueId').value,
            title: document.getElementById('title').value,
            status: document.getElementById('status').value,
            description: document.getElementById('description').value
        };

        const url = formData.id ? `/api/issues/${formData.id}` : '/api/issues';
        const method = formData.id ? 'PUT' : 'POST';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('이슈가 성공적으로 저장되었습니다.');
                window.location.href = '../issues/list.html';
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('이슈 저장에 실패했습니다. 다시 시도해주세요.');
            });
    });

    document.getElementById('backToList').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = '../issues/list.html';
    });

    function loadIssueData() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            fetch(`/api/issues/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(issue => {
                    document.getElementById('issueId').value = issue.id;
                    document.getElementById('title').value = issue.title;
                    document.getElementById('status').value = issue.status;
                    document.getElementById('description').value = issue.description;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('이슈 데이터를 불러오는데 실패했습니다.');
                });
        }
    }

    window.addEventListener('load', loadIssueData);
</script>

</body>
</html>
