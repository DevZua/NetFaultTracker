<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Form</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 필요한 경우 CSS 링크 추가 -->
    <script src="/js/router.js"></script> <!-- JS 파일 포함 -->
</head>
<body>
<h1>Create/Edit Issue</h1>
<form id="issueForm">
    <input type="hidden" name="id" id="issueId">
    <input type="text" name="title" placeholder="Title" required>
    <textarea name="description" placeholder="Description" required></textarea>
    <button type="submit">Save Issue</button>
</form>
<a href="/issues/list">Back to Issue List</a>
</body>
</html>
