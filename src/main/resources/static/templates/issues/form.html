<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 폼</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/router.js"></script>
    <style>
        body {
            background-color: #f0f8ff; /* 배경색 설정 */
            display: flex; /* 플렉스 박스 사용 */
            flex-direction: column; /* 세로 방향 정렬 */
            min-height: 100vh; /* 최소 높이 설정 */
            margin: 0; /* 기본 마진 제거 */
        }
        header {
            text-align: center; /* 중앙 정렬 */
            padding: 20px 0; /* 패딩 추가 */
        }
        footer {
            text-align: center; /* 중앙 정렬 */
            padding: 10px 0; /* 패딩 추가 */
            margin-top: auto; /* 푸터를 하단으로 이동 */
        }
        .content {
            background-color: white; /* 콘텐츠 배경색 */
            padding: 20px; /* 패딩 추가 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            margin: 20px auto; /* 가운데 정렬 */
            max-width: 600px; /* 최대 폭을 600px로 설정 */
        }
        h2 {
            font-size: 18px; /* 제목 크기 조정 */
            text-align: center; /* 중앙 정렬 */
            margin-bottom: 20px; /* 내용과의 공간 추가 */
        }
        button {
            font-size: 18px; /* 버튼 글씨 크기 조정 */
            background-color: #87CEEB; /* 버튼 배경색 */
            color: white; /* 버튼 글자색 */
            border: none; /* 테두리 없음 */
            padding: 10px 20px; /* 패딩 추가 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 포인터 커서로 변경 */
            margin-top: 10px; /* 위쪽 여백 추가 */
        }
        button:hover {
            background-color: #00BFFF; /* 호버 시 색상 변경 */
        }
        .back-link {
            display: inline-block; /* 인라인 블록으로 변경 */
            margin-top: 20px; /* 위쪽 여백 추가 */
            padding: 10px 20px; /* 패딩 추가 */
            background-color: white; /* 배경색 하얀색 */
            border: 2px solid #87CEEB; /* 하늘색 테두리 */
            border-radius: 5px; /* 모서리 둥글게 */
            color: #87CEEB; /* 글자색 하늘색 */
            text-decoration: none; /* 밑줄 제거 */
            text-align: center; /* 중앙 정렬 */
        }
        .back-link:hover {
            background-color: #87CEEB; /* 호버 시 배경색 변경 */
            color: white; /* 글자색 하얀색으로 변경 */
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1>
</header>
<main>
    <div class="content">
        <h2>이슈 생성/수정</h2>
        <form id="issueForm">
            <input type="hidden" name="id" id="issueId">
            <input type="text" name="title" placeholder="제목" required>
            <textarea name="description" placeholder="설명" required></textarea>
            <button type="submit">이슈 저장</button> <!-- 버튼 글씨 크기 조정 -->
        </form>
        <a href="/issues/list" class="back-link">이슈 목록으로 돌아가기</a> <!-- 하얀 배경에 하늘색 테두리 추가 -->
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p>
</footer>
</body>
</html>
