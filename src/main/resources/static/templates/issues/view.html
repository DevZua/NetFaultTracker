<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 상세 보기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/js/router.js"></script>

    <style>
        body {
            background-color: #f0f8ff; /* 구름색깔 배경 (하늘색) */
            display: flex; /* 플렉스 박스 사용 */
            flex-direction: column; /* 세로 방향 정렬 */
            min-height: 100vh; /* 최소 높이를 100vh로 설정 */
            margin: 0; /* 기본 마진 제거 */
        }
        header {
            text-align: center; /* 중앙 정렬 */
            padding: 20px 0; /* 패딩 추가 */
        }
        footer {
            text-align: center; /* 중앙 정렬 */
            padding: 10px 0; /* 패딩 추가 */
            margin-top: auto; /* 푸터를 하단으로 이동 */
        }
        .content {
            background-color: white; /* 콘텐츠 배경색 */
            padding: 20px; /* 패딩 추가 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            margin: 20px auto; /* 가운데 정렬 */
            max-width: 600px; /* 최대 폭을 600px로 설정 */
        }
        h2 {
            font-size: 18px; /* 제목 크기 조정 */
            text-align: center; /* 중앙 정렬 */
            margin-bottom: 20px; /* 내용과의 공간 추가 */
        }
        .text-center {
            margin-top: 20px; /* 버튼과의 여백 추가 */
        }
        .btn-custom {
            background-color: #87CEEB; /* 하늘색 버튼 색상 */
            color: white; /* 글자색 하얀색 */
        }
        .btn-custom:hover {
            background-color: #00BFFF; /* 호버 시 색상 변경 */
        }
        /* 테이블 스타일 */
        .table {
            margin-bottom: 20px; /* 테이블과 버튼 사이의 여백 추가 */
        }
        /* 제목 크기 조정 */
        .issue-title {
            font-size: 16px; /* 제목 크기 조정 */
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1>
</header>
<main class="container">
    <div class="content">
        <h2>이슈 상세 보기</h2>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td class="issue-title">제목:</td>
                <td id="issueTitle"></td>
            </tr>
            <tr>
                <td>상태:</td>
                <td id="issueStatus"></td>
            </tr>
            <tr>
                <td>설명:</td>
                <td id="issueDescription"></td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a href="/issues" class="btn btn-custom">이슈 목록으로 돌아가기</a>
        </div>
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // JavaScript를 통해 이슈 데이터 동적으로 삽입
    document.addEventListener('DOMContentLoaded', function() {
        // 이슈 데이터 예시
        const issueData = {
            title: "서버 다운 현상",
            status: "진행 중",
            description: "서버가 불안정하여 다운타임 발생. 조치 중."
        };

        // HTML 요소에 데이터 삽입
        document.getElementById('issueTitle').textContent = issueData.title;
        document.getElementById('issueStatus').textContent = issueData.status;
        document.getElementById('issueDescription').textContent = issueData.description;
    });
</script>
</body>
</html>
