<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 상세 보기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #f0f8ff;
            color: black;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            background-color: #f0f8ff;
            color: black;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 800px;
            width: 90%;
        }
        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .table {
            margin-bottom: 30px;
        }
        .table td {
            padding: 15px;
        }
        .table td:first-child {
            font-weight: bold;
            width: 120px;
        }
        .btn-custom {
            background-color: #87CEEB;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #5F9EA0;
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1>
</header>
<main class="container">
    <div class="content">
        <h2>이슈 상세 보기</h2>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>제목:</td>
                <td id="issueTitle"></td>
            </tr>
            <tr>
                <td>상태:</td>
                <td id="issueStatus"></td>
            </tr>
            <tr>
                <td>설명:</td>
                <td id="issueDescription"></td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a href="list.html" class="btn btn-custom">이슈 목록</a>
        </div>
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id) {
            fetch(`/api/issues/${id}`)
                .then(response => response.json())
                .then(issue => {
                    document.getElementById('issueTitle').textContent = issue.title;
                    document.getElementById('issueStatus').textContent = issue.status;
                    document.getElementById('issueDescription').textContent = issue.description;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('이슈 데이터를 불러오는데 실패했습니다.');
                });
        }
    });
</script>
</body>
</html>
