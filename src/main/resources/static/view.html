<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이슈 보기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #f0f8ff;
            color: black;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            background-color: #f0f8ff;
            color: black;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            max-width: 800px;
            width: 90%;
        }
        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }
        .btn-custom {
            background-color: #87CEEB;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            width: 80px;
            height: 35px;
        }
        .btn-custom:hover {
            background-color: #5F9EA0;
        }
    </style>
</head>
<body>
<header>
    <h1>NetFaultTracker</h1>
</header>
<main class="container">
    <div class="content">
        <h2>이슈 상세 정보</h2>
        <div id="issueDetails"></div>
        <div class="btn-container">
            <button class="btn btn-warning btn-custom" id="editButton">수정</button>
            <button class="btn btn-danger btn-custom" id="deleteButton">삭제</button>
            <a href="list.html" class="btn btn-primary btn-custom">목록</a>
        </div>
    </div>
</main>
<footer>
    <p>© 2024 NCT ZUA</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const issueId = urlParams.get('id');

    // 쿠키에서 CSRF 토큰 가져오기
    function getCsrfTokenFromCookie() {
        const csrfCookie = document.cookie.split(';').find(cookie => cookie.trim().startsWith('XSRF-TOKEN='));
        return csrfCookie ? csrfCookie.split('=')[1] : null;
    }

    function loadIssue() {
        fetch(`/api/issues/${issueId}`)
            .then(response => response.json())
            .then(issue => {
                const issueDetails = document.getElementById('issueDetails');
                issueDetails.innerHTML = `
                    <strong>제목:</strong> ${issue.title} <br>
                    <strong>상태:</strong> ${issue.status} <br>
                    <strong>설명:</strong> ${issue.description} <br>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('이슈 데이터를 불러오는데 실패했습니다.');
            });
    }

    document.getElementById('editButton').addEventListener('click', function() {
        window.location.href = `form.html?id=${issueId}`;
    });

    document.getElementById('deleteButton').addEventListener('click', function() {
        if (confirm('정말로 이 이슈를 삭제하시겠습니까?')) {
            // CSRF 토큰을 가져오는 함수
            function getCsrfToken() {
                const name = 'XSRF-TOKEN=';
                const decodedCookie = decodeURIComponent(document.cookie);
                const cookieArray = decodedCookie.split(';');

                for (let cookie of cookieArray) {
                    cookie = cookie.trim();
                    if (cookie.indexOf(name) === 0) {
                        return cookie.substring(name.length, cookie.length);
                    }
                }
                return null;
            }

            const csrfToken = getCsrfToken();

            if (!csrfToken) {
                alert('보안 토큰이 없습니다. 페이지를 새로고침하고 다시 시도해주세요.');
                return;
            }

            fetch(`/api/issues/${issueId}`, {
                method: 'DELETE',
                credentials: 'include',  // 쿠키를 포함하여 요청
                headers: {
                    'Content-Type': 'application/json',
                    'X-XSRF-TOKEN': csrfToken
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('이슈가 성공적으로 삭제되었습니다.');
                        window.location.href = 'list.html';
                    } else if (response.status === 403) {
                        alert('권한이 없습니다. 로그인 상태를 확인해주세요.');
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(`이슈 삭제에 실패했습니다: ${error.message}`);
                });
        }
    });


    document.addEventListener('DOMContentLoaded', loadIssue);
</script>
</body>
</html>
