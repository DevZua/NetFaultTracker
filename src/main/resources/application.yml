spring:
  datasource:
    url: jdbc:mysql://localhost:3306/netfaulttracker?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true

  thymeleaf:
    prefix: classpath:/static/templates/  # 템플릿 파일의 경로를 명시적으로 지정
    suffix: .html  # 파일 확장자는 .html
    cache: false  # 개발 중에는 캐시를 비활성화


server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

logging:
  level:
    root: INFO
    com.netcoretech.netfaulttracker: DEBUG
    org.springframework.security: DEBUG
  file:
    name: logs/netfaulttracker.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

netfaulttracker:
  default-page-size: 20
  max-page-size: 100
  admin:


